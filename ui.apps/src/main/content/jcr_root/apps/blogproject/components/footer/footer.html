<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>
<sly data-sly-call="${clientlib.css @ categories='blogpage.footer'}"/>
<footer data-sly-use.footer="com.blog.demo.core.models.FooterModel">
    <div class="upper-footer">
        <a href="#top">Back to top</a>
    </div>
    <div class="lower-footer">
        <ul data-sly-list.navItem="${footer.navItems}">
            <li><a href="${navItem.Link @ context = 'uri'}.html">${navItem.Title}</a></li>
        </ul>
        <p>@ ${footer.year[0]} - ${footer.year[1]} TTN Bootcamp All rights reserved</p>
    </div>
</footer>
